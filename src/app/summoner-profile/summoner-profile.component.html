<div class="wrapper">
    &nbsp;
    <div class="content">
        <div class="summonerInformation">
            <div class="summonerDescription">
                <app-summoner-description [summonerProfile]="summonerProfile" [summonerStats]="summonerStats"></app-summoner-description>
            </div>

            <div class="summonerChampions">
                <app-champion-mastery></app-champion-mastery>
            </div>
        </div>
        <div class="matchHistory">
            <app-match-history [matchHistory]="matchHistory" [summonerProfile]="summonerProfile | async"></app-match-history>
        </div>
    </div>
</div>
